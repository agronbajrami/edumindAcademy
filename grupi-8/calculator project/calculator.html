<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="input" />
      <div class="rows">
        <div class="firstRow">
          <button id="buttonPlus">+</button>
          <button id="buttonSeven">7</button>
          <button id="buttonFour">4</button>
          <button id="buttonOne">1</button>
          <button id="buttonZero">0</button>
        </div>
        <div class="firstRow">
          <button id="buttonMinus">-</button>
          <button id="buttonEight">8</button>
          <button id="buttonFive">5</button>
          <button id="buttonTwo">2</button>
          <button id="buttonDot">.</button>
        </div>
        <div class="firstRow">
          <button id="buttonMultiply">X</button>
          <button id="buttonNine">9</button>
          <button id="buttonSix">6</button>
          <button id="buttonThree">3</button>
          <button id="buttonClear">C</button>
        </div>
        <div class="firstRow">
          <button id="buttonDivide">%</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
